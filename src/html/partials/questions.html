<div class="container">
  <div id="questions" class="bg-scroll">
    <h2>Spurningar</h2>
    
    {% for question in questions %}
    <div class="row">
      <div data-category="{{ question.name }}" class="category col-sm-12 col-lg-2 col- text-center">
	<h3>{{ question.short }}</h3>
      </div>
      <div class="question col-sm-12 col-lg-10">
	<p class="text">{{ question.text }}</p>
	<div data-category="{{ question.name }}" class="answer"></div>
      </div>
    </div>
    <hr/>
    {% endfor %}

    <div class="row">
      <div class="col-sm-12 text-center">
	<a id="generate-results" href="#categories" class="btn btn-primary btn-lg">
	  Sjá niðurstöður
	</a>
      </div>
    </div>
  </div>
</div>
