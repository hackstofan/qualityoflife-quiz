<div class="container">
  <div id="questions" class="bg-scroll">
    <h2>Spurningar</h2>
    
    {% for question in questions %}
    <div class="row">
      <div class="category col-sm-12 col-lg-2 col- text-center">
	<h3>{{ question.short }}</h3>
      </div>
      <div class="question col-sm-12 col-lg-10">
	<p>{{ question.text }}</p>
	<div class="{{ question.name }} answer"></div>
      </div>
    </div>
    <hr/>
    {% endfor %}
  </div>
</div>
