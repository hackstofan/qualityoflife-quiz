<div class="container">
  <div id="questions" class="bg-scroll">
    <h2>Spurningar</h2>
    
    {% for question in questions %}
    <div class="row">
      <div data-category="{{ question.name }}" class="category col-xs-6 col-xs-offset-3 col-md-2 col-md-offset-0 text-center">
	<h3>{{ question.short }}</h3>
      </div>
      <div class="question col-xs-12 col-md-10">
	<p class="text">{{ question.text }}</p>
	<div class="row">
	  <div class="hidden-xs visible-sm col-sm-1 text-right">Minnst</div>
	  <div class="col-xs-12 col-sm-12">
	    <div data-label="{{ question.short }}" data-category="{{ question.name }}" class="answer"></div>
	  </div>
	  <div class="hidden-xs visible-sm col-sm-1 text-left">Mest</div>
	</div>
      </div>
    </div>
    <hr/>
    {% endfor %}

    <div class="row">
      <div class="col-xs-12 text-center">
	<button id="generate-results" class="btn btn-primary btn-lg">
	  Sjá niðurstöður
	</button>
      </div>
    </div>
  </div>
</div>
